<ion-content>
  <div class="ion-padding">
    <div class="ion-text-center">
      <h1>Iniciar Sesión</h1>
    </div>
    <form [formGroup]="formularioLogin">
      <ion-item>
        <ion-label position="floating">Correo electrónico</ion-label>
        <ion-input
          type="email"
          formControlName="email"
          clearInput
          required
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input
          type="password"
          formControlName="password"
          clearInput
          required
        ></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="ingresar()">Iniciar Sesión</ion-button>
    </form>
    <ion-label class="ion-text-center">
      <p>¿Olvidaste tu contraseña?</p>
      <p class="link" (click)="handleForgotPassword()">Haz clic aquí</p>
    </ion-label>
    <ion-button expand="block" fill="clear" (click)="handleRegister()">Registrarse</ion-button>
  </div>
</ion-content>
